<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6" id="calculator">
            <input type="text" id="expression" placeholder="Enter expression">
            <div class="row">
              <div class="col">
                <button class="btn btn-primary btn-block" onclick="clearInput()">C</button>
              </div>
              <div class="col">
                <button class="btn btn-primary btn-block" onclick="addToExpression('+')">+</button>
              </div>
              <div class="col">
                <button class="btn btn-primary btn-block" onclick="addToExpression('-')">-</button>
              </div>
              <div class="col">
                <button class="btn btn-primary btn-block" onclick="addToExpression('*')">*</button>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <button class="btn btn-primary btn-block" onclick="addToExpression('/')">/</button>
              </div>
              <div class="col">
                <button class="btn btn-primary btn-block" onclick="addToExpression('%')">%</button>
              </div>
              <div class="col">
                <button class="btn btn-secondary btn-block" onclick="addToExpression('9')">9</button>
              </div>
              <div class="col">
                <button class="btn btn-secondary btn-block" onclick="addToExpression('8')">8</button>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <button class="btn btn-secondary btn-block" onclick="addToExpression('7')">7</button>
              </div>
              <div class="col">
                <button class="btn btn-secondary btn-block" onclick="addToExpression('6')">6</button>
              </div>
              <div class="col">
                <button class="btn btn-secondary btn-block" onclick="addToExpression('5')">5</button>
              </div>
              <div class="col">
                <button class="btn btn-secondary btn-block" onclick="addToExpression('4')">4</button>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <button class="btn btn-secondary btn-block" onclick="addToExpression('3')">3</button>
              </div>
              <div class="col">
                <button class="btn btn-secondary btn-block" onclick="addToExpression('2')">2</button>
              </div>
              <div class="col">
                <button class="btn btn-secondary btn-block" onclick="addToExpression('1')">1</button>
              </div>
              <div class="col">
                <button class="btn btn-secondary btn-block" onclick="addToExpression('0')">0</button>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <button class="btn btn-primary btn-block" onclick="calculate()">=</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    <script src="./js/script.js"></script>
</body>
</html>"# calculator"
